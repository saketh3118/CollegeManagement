{% extends 'assignments.html' %}
{% block d %}
<div class="mb-0" style="width:800px;">
    <button class="btn btn-primary" style="width:300px;margin-left:282px;height:40px;position:relative;top:20px;">
       {{fac.dept}}  {{ans.mid}}
    </button> 
</div>
{% if flag != -1 %}
{% if messages %}
{% for message in messages%}
   <center>
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="width:1200px;position:relative;color:black;top:30px;">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</center>
{% endfor%}
{% endif %}
{% endif%}
<br>
<form action='/mid2' method='post'>
    {% csrf_token %}
<center>
  <div class="mb-3" style="width:800px;">
    <label for="exampleFormControlTextarea1" class="form-label text-white"><strong>Assignment Questions</strong></label><br>
    <input type="textfield" class="my-1 bg-black text-white" style="width:800px;border:1px solid white;height:40px;border-radius:10px;" name="q6" placeholder="1st Question" value="{{ans.q6}}"><br>
    <input type="textfield" class="my-1 bg-black text-white" style="width:800px;border:1px solid white;height:40px;border-radius:10px;" name="q7" placeholder="2nd Question" value="{{ans.q7}}"><br>
    <input type="textfield" class="my-1 bg-black text-white" style="width:800px;border:1px solid white;height:40px;border-radius:10px;" name="q8" placeholder="3rd Question" value="{{ans.q8}}"><br>
    <input type="textfield" class="my-1 bg-black text-white" style="width:800px;border:1px solid white;height:40px;border-radius:10px;" name="q9" placeholder="4th Question" value="{{ans.q9}}"><br>
    <input type="textfield" class="my-1 bg-black text-white" style="width:800px;border:1px solid white;height:40px;border-radius:10px;" name="q10" placeholder="5th Question" value="{{ans.q10}}">
</div>
  <input type="submit" class="btn btn-primary">
</center>
</form>
{% endblock %}
