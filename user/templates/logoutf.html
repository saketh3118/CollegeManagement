{% extends 'base2.html' %}
{% block content %}
   <div class="container my-5" style="border-radius:4px;border:2px solid white;width:400px;height:170px;">
    <center style="position:relative;top:30px;">
     <p class="text-white">Are You Sure,Do You Want to Logout?</p>
     <a href="/home"><button class="btn btn-primary">Yes</button></a>
     <button class="btn btn-primary" onclick="history.back()">No</button>
    </center>
   </div>
<script type="text/javascript">
        function disableBack() { window.history.forward(); }
        setTimeout("disableBack()", 0);
        window.onunload = function () { null };
</script>
{% endblock%}
