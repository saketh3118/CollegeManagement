{% block style%}
<style>
input{

}
</style>

 <td><input type="text" name="wc1" value={{d3.C1}}></td>

    <tr>
        <td>Friday</td>
        <td><input type="text" name="fc1" value={{d5.C1}}></td>
        <td><input type="text" name="fc2" value={{d5.C2}}></td>

  </center>

<script>
    a=document.getElementById('timetable')
    a.style.backgroundColor="#f2f2f2";
  </script>
{% endblock%}
